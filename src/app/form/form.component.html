<form [formGroup]="feedbackForm" (keydown.enter)="$event.preventDefault(); nextStep()" (ngSubmit)="onSubmit()"> 
<mat-accordion class="example-headers-align">
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Name
        </mat-panel-title>
      </mat-expansion-panel-header>
        <input matInput type="text" formControlName="name" placeholder="{{ getform.name }}">  
      <mat-action-row>
        <button mat-button class="next-button" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Email
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input matInput type="email" formControlName="email" placeholder="{{getform.email}}">
  
      <mat-action-row>
        <button mat-button class="prev-button" type="button" (click)="prevStep()">Previous</button>
        <button mat-button class="next-button" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Feedback
        </mat-panel-title>
      </mat-expansion-panel-header>
    <mat-radio-group formControlName='feedback' class='input'>
      <ng-container *ngFor='let fdbk of feedbacks'>
      <mat-radio-button  value="{{ fdbk }}" class='input'>
        {{ fdbk }}
      </mat-radio-button>
      <br>
      </ng-container>
      </mat-radio-group>
      <mat-action-row>
        <button class="prev-button" mat-button type="button" (click)="prevStep()">Previous</button>
        <button class="next-button" mat-button color="primary" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
    
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comments
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <textarea matInput type="text" rows='5' cols='100' formControlName="comment" placeholder="{{getform.comment}}"></textarea>
        <mat-action-row>
          <button mat-button class="prev-button" type="button" (click)="prevStep()" >Previous</button>
          <button mat-button class="submit" type="submit">Submit!</button>
        </mat-action-row>
     
    </mat-expansion-panel>
  </mat-accordion>
</form>

  <mat-card class="example-card" style="text-align: center; width: 80%; background-color: whitesmoke; margin-left: auto; margin-right: auto;">
    <mat-card-header style="text-align: center;">
      <mat-card-content style="color: darkorange; margin-left: auto; margin-right: auto; font-size: x-large;">THANK YOU!</mat-card-content>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
  <br>
  <mat-card class="example-card" style="text-align: center; width: 80%; background-color: whitesmoke; margin-left: auto; margin-right: auto;">
    <mat-card-header style="text-align: center;">
    <h2>Details last filled: </h2>
    </mat-card-header>
    <mat-card-content>
    <p>Name: {{ getform.name }}</p>
    <p>Email: {{ getform.email }}</p>
    <p>Feedback: {{ getform.feedback }}</p>
    <p>Comments: {{ getform.comment }}</p>
    </mat-card-content>
  </mat-card>
