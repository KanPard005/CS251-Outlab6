<form [formGroup]="feedbackForm" (keydown.enter)="$event.preventDefault(); nextStep()" (ngSubmit)="onSubmit()"> 
<mat-accordion class="example-headers-align">
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Name
        </mat-panel-title>
      </mat-expansion-panel-header>
        <input matInput type="text" formControlName="name" placeholder="{{getform.name}}">  
      <mat-action-row>
        <button mat-button color="primary" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Email
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input matInput type="email" formControlName="email" placeholder="{{getform.email}}">
  
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Feedback
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input type="radio" id="great" name="feedback" [value]="feedbacks[0]" formControlName="feedback">
        <label for="great">Great</label><br>
        <input type="radio" id="Okay" name="feedback" [value]="feedbacks[1]" formControlName="feedback">
        <label for="Okay">Okay</label><br>
        <input type="radio" id="Not_good" name="feedback" [value]="feedbacks[2]" formControlName="feedback">
        <label for="Not_good">Not Good</label> 
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
    
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comments
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input matInput type="text" formControlName="comment" placeholder="{{getform.comment}}">
        <mat-action-row>
          <button mat-button color="warn" type="button" (click)="prevStep()" >Previous</button>
          <button mat-button color="primary" type="submit" [disabled]="!feedbackForm.valid">End</button>
        </mat-action-row>
     
    </mat-expansion-panel>
  </mat-accordion>
</form>
