<form [formGroup]="feedbackForm" (keydown.enter)="$event.preventDefault(); nextStep()" (ngSubmit)="onSubmit()"> 
<mat-accordion class="example-headers-align">
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Name
        </mat-panel-title>
      </mat-expansion-panel-header>
        <input matInput type="text" [placeholder]="getform.name" formControlName="name" >  
      <mat-action-row>
        <button mat-button class="next-button" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Email
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input matInput type="email" formControlName="email" placeholder="{{getform.email}}">
  
      <mat-action-row>
        <button mat-button class="prev-button" type="button" (click)="prevStep()">Previous</button>
        <button mat-button class="next-button" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Feedback
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-radio-group formControlName="feedback">
      <div *ngFor='let fb of feedbacks'>
        <mat-radio-button value='{{fb}} '[checked]='fb==getform.feedback'> {{fb}} </mat-radio-button>
      </div>
      </mat-radio-group>
      <mat-action-row>
        <button class="prev-button" mat-button type="button" (click)="prevStep()">Previous</button>
        <button class="next-button" mat-button color="primary" type="button" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
    
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comments
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input matInput type="text" formControlName="comment" placeholder="{{getform.comment}}">
        <mat-action-row>
          <button mat-button class="prev-button" type="button" (click)="prevStep()" >Previous</button>
          <button mat-button class="submit" type="submit">End</button>
        </mat-action-row>
     
    </mat-expansion-panel>
  </mat-accordion>
</form>
