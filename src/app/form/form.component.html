<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()"> 
<mat-accordion class="example-headers-align">
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Name
        </mat-panel-title>
      </mat-expansion-panel-header>
        <input matInput type="text" formControlName="name">  
      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Email
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input matInput type="email" formControlName="email" >
  
      <mat-action-row>
        <button mat-button color="warn"(click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Feedback
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input type="radio" id="great" name="feedback" value="great" formControlName="feedback">
        <label for="great">Great</label><br>
        <input type="radio" id="Okay" name="feedback" value="Okay" formControlName="feedback">
        <label for="Okay">Okay</label><br>
        <input type="radio" id="Not_good" name="feedback" value="Not_good" formControlName="feedback">
        <label for="Not_good">Not Good</label> 
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
    
    <mat-expansion-panel style="margin-left: auto; margin-right: auto; width: 70%;" [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comments
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <textarea matInput type="text" formControlName="comment"></textarea>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()" [disabled]="!feedbackForm.valid">Previous</button>
          <button mat-button color="primary" type="submit">End</button>
        </mat-action-row>
     
    </mat-expansion-panel>
  </mat-accordion>
</form>

  <mat-card class="example-card" style="text-align: center; width: 80%; background-color: whitesmoke; margin-left: auto; margin-right: auto;">
    <mat-card-header style="text-align: center;">
      <mat-card-title style="color: darkorange; margin-left: auto; margin-right: auto;">THANK YOU!</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="../../assets/avatar.png" style="border-radius: 50%; width: 40%;" alt="avatar">
    <mat-card-content>
    </mat-card-content>
  </mat-card>
